<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="./styles/index.css" rel="stylesheet">
        <link href="./styles/reset.css" rel="stylesheet">
    </head>

    <body>
        <div class="upper_container">
            <div>
                <button class="content butt light secondary">Исследования</button>
                <span class="content light secondary">/</span>
                <button class="content butt light secondary">EMA</button>
                <span class="content light secondary">/</span>
                <button class="content butt bold primary">Исследование о курильщиках</button>
            </div>
        </div>


        <div class="main_container">
            <div class="left_menu"> 
                <div class="cells_container"> 
                    <button class="base_button square content bold primary available" onclick="window.location.href='main.html'">
                        <img src="./assets/info.svg">
                        Главное
                    </button>
                    <button class="base_button square content bold primary available" onclick="window.location.href='rights.html'">
                        <img src="./assets/rights.svg">
                        Права
                    </button>
                    <button class="base_button square content bold primary chosen">
                        <img src="./assets/template.svg">
                        Шаблонизация
                    </button>
                </div>
            </div>

            <div class="page_content">  

                <span class="headline_1">Шаблонизация</span>

                <div class="content_section">
                    <span class="headline_2">Свойства / аспекты для шаблонизации</span>

                    <div class="check_temlp">
                        <ul>
                            <li>
                            <input type="checkbox" name="answer" id="a" class="checkbox_custom" />
                            <label for="a" id="a_text" class="content secondary checkbox">График</label>
                            </li>
                    
                            <li>
                            <input type="checkbox" name="answer" id="b" class="checkbox_custom" />
                            <label for="b" id="b_text" class="content secondary checkbox">Выплаты</label>
                            </li>
                    
                            <li>
                            <input type="checkbox" name="answer" id="c" class="checkbox_custom" />
                            <label for="c" id="c_text" class="content secondary checkbox">Управление</label>
                            </li>
                    
                            <li>
                            <input type="checkbox" name="answer" id="d" class="checkbox_custom" />
                            <label for="d" id="d_text" class="content secondary checkbox">Критерии качества</label>
                            </li>

                            <li>
                                <input type="checkbox" name="answer" id="e" class="checkbox_custom" />
                                <label for="e" id="d_text" class="content secondary checkbox">Участники</label>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <button class="base_button confirm content bold primary">
                            Сохранить
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
